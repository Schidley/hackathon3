{% extends "base.html" %}

{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <h3>{{ post.content }}</h3>
            <p>by {{ post.author.username }} on {{ post.created_at }}</p>
            {% if post.interests %}
                <p>Interests: {{ post.interests }}</p>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
